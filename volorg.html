<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Зв'язок з волонтерськими організаціями</title>
</head>

<body>
    <div id="main">
        <header>
            <h1>Інформаційно-комунікаційний хаб</h1>
            <h2>для осіб, що постраждали внаслідок війни</h2>
        </header>

        <div class="menu">
            <a href="main.html">Головна</a>
            <a href="monitor.html">Моніторинг</a>
            <a href="gromorg.html">Громадські організації</a>
            <a href="volorg.html">Волонтерські організації</a>
            <a href="form.html">Формування</a>
        </div>

        <div class="content">

            <div class = "vol_list">
                <div id = "vol_search">
                    <form id="vol_search_form">
                        <label for="vol_title">Пошук: </label>
                        <input type="text" id="vol_title" name="vol_title" />
                        <input type="button" value="Пошук">
                    </form>
                </div>

                <ul class="monitor_news">
                    <li class="form_news">
                        <form>
                            <div class="link_container">
                                <a href="" target="_blank">Назва Назва Назва</a>
                            </div>
                            <input type="button" class="news_accept" value="Написати" />
                        </form>
                    </li>
                    <li class="form_news">
                        <form>
                            <div class="link_container">
                                <a href="" target="_blank">Назва Назва Назва</a>
                            </div>
                            <input type="button" class="news_accept" value="Написати" />
                        </form>
                    </li>
                </ul>
            </div>

            <form class="form" id="vol_org_mail_form">

                <h3 class = "form_title">Оформлення електронного листа</h3>

                <div class="form_row">
                    <label for="vol_mail_email">Адресат:</label>
                    <input type="email"  id="vol_mail_email" name="vol_mail_email" required/><br>
                </div>
                
                <div class="form_row">
                    <label for="vol_mail_theme">Тема: </label>
                    <input type="text"  id="vol_mail_theme" name="vol_mail_theme" required/><br>
                </div>

                <div class="form_row">
                    <label for="vol_mail_body">Текст: </label>
                    <textarea form="vol_org_mail_form" id="vol_mail_body" name="vol_mail_body"></textarea><br>
                </div>

                <div class="form_row">
                    <label for="vol_mail_file">Файл: </label>
                    <input type="file" id="vol_mail_file" name="vol_mail_file" multiple /><br>
                </div>

                <input type="button" id="vol_mail_submit" class="vol_mail_submit" value="Відправити" />

            </form>
<br>
            <form class="form" id="vol_org_prop_form">
                <h3 class = "form_title">Оформлення пропозиції</h3>
                    
                <div class="form_row">
                    <label for="vol_prop_title">Назва: </label>
                    <input type="text" id="vol_prop_title" name="vol_prop_title" />
                </div>  

                <div class="form_row">
                    <label for="vol_prop_mail">Пошта: </label>
                    <input type="email" id="vol_prop_mail" name="vol_prop_mail" />
                </div>  

                <div class="form_row">
                    <label for="vol_prop_phone">Телефон: </label>
                    <input type="text" id="vol_prop_phone" name="vol_prop_phone" />
                </div>    

                <div class="form_row">
                    <label for="vol_prop_adr">Адреса: </label>
                    <input type="text" id="vol_prop_adr" name="vol_prop_adr" />
                </div>
                
                <div class="form_row">
                    <label for="vol_prop_body">Текст: </label>
                    <textarea form="vol_org_prop_form" id="vol_prop_body" name="vol_prop_body"></textarea><br>
                </div>
                
                <div class="form_row">
                    <label for="vol_prop_file">Файл: </label>
                    <input type="file" id="vol_prop_file" name="vol_prop_file" multiple /><br>
                </div>

                <input type="button" id="vol_prop_submit" class="vol_prop_submit" value="Сформувати" />

            </form>
        </div>

        <footer>
            <a href="mailto:ikh.inf.lpnu@gmail.com">ikh.inf.lpnu@gmail.com</a>
        </footer>
    </div>
</body>
</html>
