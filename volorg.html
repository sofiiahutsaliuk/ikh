<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Зв'язок з волонтерськими організаціями</title>
</head>

<body>
    <div id="main">
        <header>
            <h1>Інформаційно-комунікаційний хаб</h1>
            <h2>для осіб, що постраждали внаслідок війни</h2>
        </header>

        <div class="menu">
            <a href="main.html">Головна</a>
            <a href="monitor.html">Моніторинг</a>
            <a href="gromorg.html">Громадські організації</a>
            <a href="volorg.html">Волонтерські організації</a>
            <a href="form.html">Формування</a>
        </div>

        <div class="content">
            <form class="send_mail" id="vol_org_mail_form">

                <div class="form_row">
                    <label for="vol_mail">Адресат:</label>
                    <input type="email"  id="vol_mail" name="vol_mail" required/><br>
                </div>
                
                <div class="form_row">
                    <label for="vol_theme">Тема: </label>
                    <input type="text"  id="vol_theme" name="vol_theme" required/><br>
                </div>

                <div class="form_row">
                    <label for="vol_body">Текст: </label>
                    <textarea form="vol_org_mail_form" id="vol_body" name="vol_body"></textarea><br>
                </div>

                <div class="form_row">
                    <label for="vol_file">Файл: </label>
                    <input type="file" id="vol_file" name="vol_file" multiple /><br>
                </div>

                <input type="button" id="vol_submit" class="vol_submit" value="Відправити" />

            </form>
        </div>

        <footer>
            <a href="mailto:ikh.inf.lpnu@gmail.com">ikh.inf.lpnu@gmail.com</a>
        </footer>
    </div>
</body>
</html>
