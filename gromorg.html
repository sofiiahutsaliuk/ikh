<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Зв'язок з громадськими організаціями</title>
</head>

<body>
    <div id="main">
        <header>
            <h1>Інформаційно-комунікаційний хаб</h1>
            <h2>для осіб, що постраждали внаслідок війни</h2>
        </header>

        <div class="menu">
            <a href="main.html">Головна</a>
            <a href="monitor.html">Моніторинг</a>
            <a href="gromorg.html">Громадські організації</a>
            <a href="volorg.html">Волонтерські організації</a>
            <a href="form.html">Формування</a>
        </div>

        <div class="content">
            <form class="form" id="grom_org_mail_form">

                <div class="form_row">
                    <label for="grom_mail_email">Адресат:</label>
                    <input type="email"  id="grom_mail_email" name="grom_mail_email" required/><br>
                </div>
                
                <div class="form_row">
                    <label for="grom_mail_theme">Тема: </label>
                    <input type="text"  id="grom_mail_theme" name="grom_mail_theme" required/><br>
                </div>

                <div class="form_row">
                    <label for="grom_mail_body">Текст: </label>
                    <textarea form="grom_org_mail_form" id="grom_mail_body" name="grom_mail_body"></textarea><br>
                </div>

                <div class="form_row">
                    <label for="grom_mail_file">Файл: </label>
                    <input type="file" id="grom_mail_file" name="grom_mail_file" multiple /><br>
                </div>

                <input type="button" id="grom_mail_submit" class="grom_mail_submit" value="Відправити" />

            </form>


            <form class="form" id="grom_org_prop_form">
                    
                <div class="form_row">
                    <label for="grom_prop_title">Назва: </label>
                    <input type="text" id="grom_prop_title" name="grom_prop_title" />
                </div>  

                <div class="form_row">
                    <label for="grom_prop_mail">Пошта: </label>
                    <input type="email" id="grom_prop_mail" name="grom_prop_mail" />
                </div>  

                <div class="form_row">
                    <label for="grom_prop_phone">Телефон: </label>
                    <input type="text" id="grom_prop_phone" name="grom_prop_phone" />
                </div>    

                <div class="form_row">
                    <label for="grom_prop_adr">Адреса: </label>
                    <input type="text" id="grom_prop_adr" name="grom_prop_adr" />
                </div>
                
                <div class="form_row">
                    <label for="grom_prop_body">Текст: </label>
                    <textarea form="grom_org_prop_form" id="grom_prop_body" name="grom_prop_body"></textarea><br>
                </div>
                
                <div class="form_row">
                    <label for="grom_prop_file">Файл: </label>
                    <input type="file" id="grom_prop_file" name="grom_prop_file" multiple /><br>
                </div>

                <input type="button" id="grom_prop_submit" class="grom_prop_submit" value="Сформувати" />

            </form>
        </div>

        <footer>
            <a href="mailto:ikh.inf.lpnu@gmail.com">ikh.inf.lpnu@gmail.com</a>
        </footer>
    </div>
</body>
</html>
